{% extends "base.html" %}

{% block title %}Главная страница{% endblock title %}

{% block content %}

{% for post in posts %}
  <div class="card col-12">
    <h5 class="card-header">{{post.author.get_full_name}} - {{post.title}}</h5>
    <div class="card-body">
      <h6 class="card-subtitle">{{ post.pub_date|date:"d E Y" }}</h6>
      <p>
        {{post.text}}
      </p>
      <a href="" class="btn btn-primary">Читать целиком</a>
    </div>
  </div>
{% endfor %}
{% endblock content %}
